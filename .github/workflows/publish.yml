name: Build & Publish to GitHub Packages

on:
  push:
    branches:
      - react-18
      - react-19
    # paths:
    #   - "src/**"
    #   - "package.json"
    #   - "pnpm-lock.yaml"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to push tags and calculate version bumps

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm build

      - name: Determine version suffix from branch
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Bump package version
        run: |
          SUFFIX=${{ steps.version.outputs.branch }}
          NEW_VERSION=$(npm version prerelease --preid=$SUFFIX -m "chore(release): %s [$SUFFIX]")
          echo "Bumped to $NEW_VERSION"
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

      - name: Push changes and tags
        run: |
          git push origin HEAD --follow-tags

      - name: Publish to GitHub Packages
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
