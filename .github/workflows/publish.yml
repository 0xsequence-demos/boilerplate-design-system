name: Build and Publish Custom Versioned Package

on:
  push:
    branches:
      - react-18
      - react-19

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Commit any pre-version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: commit preversion changes [skip ci]"

      - name: Set custom version from branch and tag it
        run: |
          BRANCH=${GITHUB_REF##*/}
          VERSION_BASE=$(jq -r .version package.json)

          # Construct final version string like "react-18-0.0.3"
          CUSTOM_VERSION="${BRANCH}-${VERSION_BASE}"

          # Set the version in package.json (without auto-tagging)
          npm version "$CUSTOM_VERSION" --no-git-tag-version

          # Commit updated package.json and tag the release
          git add package.json
          git commit -m "chore: set version to $CUSTOM_VERSION [skip ci]"
          git tag "$CUSTOM_VERSION"
          git push origin HEAD --tags

      - name: Publish to GitHub Packages
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
