name: Build and Publish to GitHub Packages

on:
  push:
    branches:
      - react-18
      - react-19

permissions:
  contents: write # allow git push and version tagging
  packages: write # allow publish to GitHub Packages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Commit any build changes (optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: commit preversion changes [skip ci]"

      - name: Bump patch version
        run: |
          NEW_VERSION=$(npm version patch -m "chore(release): %s [skip ci]")
          echo "Version bumped to $NEW_VERSION"

      - name: Push version and tag
        run: git push origin HEAD --follow-tags

      - name: Determine dist-tag from branch
        id: tag
        run: |
          BRANCH=${GITHUB_REF##*/}
          TAG_NAME=$(echo "$BRANCH" | tr '/' '-')
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Packages with dist-tag
        run: pnpm publish --no-git-checks --tag ${{ steps.tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
